<!DOCTYPE html>
<html>

<head>
    <title>css position</title>
</head>

<body style="
    height: 5000px;
    padding-top: 60px;
    padding-left: 110px;
    ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        height: 50px;
        z-index: 100;
        ">Header</div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 100px;
        ">
        sidebar

        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
        ">
            X
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
        ">
        absulute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
    ">div2

        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
            01:55
        </div>
    </div>
</body>

</html>
